name: Build and Push Gravitino Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name
        id: meta
        run: echo "IMAGE=ghcr.io/ruffin-galactic/gravitino:latest" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t $IMAGE .
      - name: Create tag (latest)
        run: |
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag -f latest
            git push -f origin latest
      - name: Push Docker image
        run: docker push $IMAGE
      - name: Save image as tarball
        run: docker save $IMAGE -o gravitino.tar
      - name: Create GitHub Release (latest)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Gravitino Bootstrapper
          body: |
            This release includes the latest container image tarball.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
